<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .button:hover {
            background-color: #333;
            color: #fff;
            border-color: #fff;
        }
        .button img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Center</h1>
        <div class="button-container">
            <a href="documents/driver1.zip" class="button" download>
                <img src="images/image1.png" alt="Driver 1">
                <span>Download Driver 1</span>
            </a>
            <a href="documents/manual.pdf" class="button" download>
                <img src="images/image2.png" alt="Manual">
                <span>Download Manual</span>
            </a>
        </div>
    </div>
</body>
</html>
