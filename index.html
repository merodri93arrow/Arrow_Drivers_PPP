<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .button:hover {
            background-color: #333;
            color: #fff;
            border-color: #fff;
        }
        .button img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .image-container {
            position: relative;
            margin-top: 40px;
        }
        .image-container img {
            width: 100%;
        }
        .arrow {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: black;
        }
        .arrow:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid black;
            top: 100%;
            left: -8px;
        }
        .sensor-arrow {
            left: 10%;
            top: 10%;
            height: 150px;
        }
        .shiratech-arrow {
            left: 45%;
            top: 10%;
            height: 150px;
        }
        .main-arrow {
            left: 80%;
            top: 10%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Center</h1>
        <div class="button-container">
            <a href="documents/driver1.zip" class="button" download>
                <img src="images/enviroment.png" alt="Driver 1">
                <span>Download Driver 1</span>
            </a>
            <a href="documents/manual.pdf" class="button" download>
                <img src="images/main.png" alt="Manual">
                <span>Download Manual</span>
            </a>
            <a href="documents/driver2.zip" class="button" download>
                <img src="images/Shiratec.png" alt="Driver 2">
                <span>Download Driver 2</span>
            </a>
            <a href="documents/specifications.pdf" class="button" download>
                <img src="images/Sensor.png" alt="Specifications">
                <span>Download Specifications</span>
            </a>
        </div>
        <div class="image-container">
            <img src="images/your-image.png" alt="Diagram">
            <div class="arrow sensor-arrow"></div>
            <div class="arrow shiratech-arrow"></div>
            <div class="arrow main-arrow"></div>
        </div>
    </div>
</body>
</html>
